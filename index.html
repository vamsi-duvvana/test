<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rerouting</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            const utmParams = window.location.search; // Get the UTM parameters from the current URL

            if (navigator.userAgent.toLowerCase().indexOf("android") > -1) {
                console.log('Device android');
                window.location.href = 'https://play.google.com/store/apps/details?id=com.tataaig.android' + utmParams;
            } else if (navigator.userAgent.toLowerCase().indexOf("iphone") > -1) {
                window.location.href = 'https://apps.apple.com/in/app/tata-aig-insurance/id1586595850' + utmParams;
                console.log('Device iphone');
            } else {
                console.log('Device others');
                window.location.href = 'https://www.tataaig.com/' + utmParams;
            }
        });
    </script>
</head>

<body></body>

</html>
